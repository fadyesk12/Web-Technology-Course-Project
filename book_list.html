<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book List</title>
  <style>
    #navbar {
    overflow: hidden;
    background-color: #333;
    }
    #navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    }
    #navbar a:hover {
    background-color: #ddd;
    color: black;
    }
    body {
    font-family: Arial, sans-serif;
    }
    .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 10px;
    }
    .book-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    grid-gap: 20px;
    }
    .book {
    border: 1px solid #ddd;
    border-radius: 5px;
    overflow: hidden;
    }
    .book img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    }
    .book-info {
    padding: 10px;
    }
    .book-title {
    font-weight: bold;
    margin: 0;
    font-size: 16px;
    }
    .book-author {
    margin: 5px 0;
    font-size: 14px;
    }
    .container h1{
      text-align: center;
    }

    .search{
      margin-top: 20px;
      align-items: center;
      float:none;
    }
    .search form{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search input{
      width: 30%;
      height: 25px;
      font-family: Arial, sans-serif;
      font-size: 15px;
    }
    .search button{
      background-color: #333;
      align-items: center;
    }
    .search img{
      width: 18px;
    }

    .radiobuttons{
      align-items: center;
      display: flex;
      justify-content: center;
      margin-top:20px;
      font-family: Arial, sans-serif;
    }
    .radiobuttons input{
      margin: 0px 10px;
    }
</style>
</head>
<body>
  <div id="navbar">
    <a href="./index.html">Home</a>
    <a href="./book_list.html">Books</a>
    <a href="./borrow.html">Borrow</a>
    <a href="./auth/login.html">Login</a>
    <a href="./auth/signup.html">Sign Up</a>
</div>
<div class ="search">
  <form action="" method="get">
    <input type="text" placeholder="Search for any book you want...">
    <button type="submit"><img src="./PICS/search.png"></button>
  </form>
</div>
<div class="radiobuttons">
  <input type="radio" name="gender"> by category
  <input type="radio" name="gender"> by book ID
  <input type="radio" name="gender"> by book name
</div>
<div class="container">
  <h1>Book List</h1>

  <div class="book-list">
    <!-- Book 1 -->
    <div class="book">
      <a href="./books/Dune.html">
      <img src="./PICS/DuneCover.jpg" alt="Book Cover">
      </a>
      <div class="book-info">
        <a href="./books/Dune.html">
        <h2 class="book-title">Dune</h2>
        <p class="book-author">Frank Herbert</p>
        </a>
      </div>
    </div>
 
    <!-- Book 2 -->
    <div class="book">
      <a href="./books/HarryPotter.html">
      <img src="./PICS/HarryPotterCover.jpg" alt="Book Cover">
      </a>
      <div class="book-info">
        <a href="./books/HarryPotter.html">
        <h2 class="book-title">Harry Potter And The Philospher's Stone</h2>
        <p class="book-author">J.K. Rowling</p>
        </a>
      </div>
    </div>

    <!-- Book 3 -->
    <div class="book">
      <a href="./books/LOTR.html">
      <img src="./PICS/LOTRCover.jpg" alt="Book Cover">
      </a>
      <div class="book-info">
        <a href="./books/LOTR.html">
        <h2 class="book-title">The Lord of The Rings</h2>
        <p class="book-author">J.R.R. Tolkein</p>
        </a>
      </div>
    </div>
    <br>
  </div>
  <div align="center">
    <br>
    <a href="Add_book.html"><button>Add Book</button></a>
  </div>
</div>
</body>
</html>
