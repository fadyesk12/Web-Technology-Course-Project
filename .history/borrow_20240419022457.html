<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borrow Books</title>
<link rel="stylesheet" href="../"
</head>
<body>
  <div id="navbar">
    <a href="./index.html">Home</a>
    <a href="./book_list.html">Books</a>
    <a href="./borrow.html">Borrow</a>
    <a href="./auth/login.html">Login</a>
    <a href="./auth/signup.html">Sign Up</a>
    <div class ="search">
      <form action="" method="get">
        <input type="text" placeholder="Search...">
        <button type="submit"><img src="./PICS/search.png"></button>
      </form>
    </div>
</div>

<div class="container">
  <h2>Borrow Books</h2>
  <form action="#" method="post">
    <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="book">Select Book:</label>
      <select id="book" name="book" required>
        <option value="">Select a book</option>
        <option value="book1">Book 1</option>
        <option value="book2">Book 2</option>
        <option value="book3">Book 3</option>
        <!-- Add more books as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="borrow-date">Borrowing Date:</label>
      <input type="date" id="borrow-date" name="borrow-date" required>
    </div>
    <div class="form-group">
      <label for="return-date">Return Date:</label>
      <input type="date" id="return-date" name="return-date" required>
    </div>
    <input type="submit" value="Borrow">
  </form>
</div>

</body>
</html>
